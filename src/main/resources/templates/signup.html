<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login V18</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
    <style>
        a:visited{
            color: white;
        }
        a:link{
            text-decoration: none;
        }
        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {

            color: white;
        }

    </style>
</head>
<body style="background-color: #666666;">
<div class="topnav">
    <a class="active" href="/index">Home</a>
    <a href="/login">Login</a>
    <a href="/contactform">Contact Us</a>
    <a href="/about">About Us</a>
    <a href="/feedbackform">Feedback </a>
    <a href="/governmentschemes">Government Schemes</a>

    <a style="float: right" href="javascript:history.go(-1)">Back</a>

</div>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" th:action="@{/signup}" method="post">
                <div th:if="${param.error}">
                    Invalid email and password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>
                <span class="login100-form-title p-b-43">
                        <b>Please Sign Up</b>
          </span>


                <div class="wrap-input100 validate-input" data-validate = "Fullname is required">
                    <input class="input100" type="text" name="fullname">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Fullname</span>
                </div>


                <div class="wrap-input100 validate-input" data-validate="Phone no is required">
                    <input class="input100" type="tel" name="Phoneno"  maxlength="10">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Phoneno</span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="User Type is required">
                    <input class="input100" type="text" name="selectuser">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Select User</span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                <input class="input100" type="email" name="email">
                <span class="focus-input100"></span>
                <span class="label-input100">Email</span>
            </div>
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                <input class="input100" type="password" name="password">
                <span class="focus-input100"></span>
                <span class="label-input100">Password</span>
            </div>

                <div class="flex-sb-m w-full p-t-3 p-b-32">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Remember me
                        </label>
                    </div><div>
                    <a class="txt1">
                        Forgot Password?
                    </a>
                </div>
                </div>


                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn" style="font-size: 17px">
                        Signup
                    </button>
                </div>


                <div class="text-center p-t-46 p-b-20">
            <span class="txt2">
              or sign up using
            </span>
                </div>

                <div class="login100-form-social flex-c-m">
                    <a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
                        <i class="fa fa-facebook-f" aria-hidden="true"></i>
                    </a>

                    <a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                    </a>
                </div>
            </form>

            <div class="login100-more" style="background-image: linear-gradient(rgba(255,255,255,.2), rgba(255,255,255,.2)), url('images/Public-Private-Partnerships-1.jpg');">
            </div>
        </div>
    </div>
</div>





<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/daterangepicker/moment.min.js"></script>
<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="js/main.js"></script>

</body>
</html>
